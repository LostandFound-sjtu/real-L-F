
{% extends 'base.html' %}

{% block title %} Person Delete || {{ block.super }} {% endblock %}

{% block stylesheet %} {% endblock %}


{% block content %}

    <div class="col-lg-offset-3 col-lg-6">

        <form action="" method="POST">
            {% csrf_token %}
            <h2 style="text-align: center">确认要删除 {{ l_item_delete }} 吗 ? </h2>
            <br>
            <div class="col-lg-offset-4 col-lg-1">
                <input type="submit" class="btn btn-danger" value="是" />
            </div>
            <div class="col-lg-offset-1 col-lg-1">
                <a href="{% url 'lost_item_details' id=id' %}">
                    <button type="button" class="btn btn-primary">否</button>
                </a>
            </div>
        </form>
        <div style="margin-bottom: 320px"></div>

    </div>
{% endblock %}


{% block script %} {% endblock %}
